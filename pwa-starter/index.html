<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Vacation Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="vacationtracker.json" />
    <link rel="icon" href="assets/icons/icon-48x48.png" />
    <!-- Register the app's service worker -->
     <script>
      //with no error checking or once the app is debugged:
      /* if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("sw.js");
      } */
     
      //with robust error checking for debugging:
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(
          (registration) => {
            console.log("service worker registration successful:",
              registration);
          },
          (error) => {
            console.log("service worker registration failed:",
              registration);
          }
        )
      } else {
        console.error("Service workers are not supported.")
      }
     </script>
  </head>
  <body>
    <h1>Vacation tracker</h1>
    <form>
      <fieldset>
        <legend>Enter your vacation start and end date</legend>
        <p>
          <label for="start-date">Start date</label>
          <input type="date" id="start-date" required />
        </p>
        <p>
          <label for="end-date">End date</label>
          <input type="date" id="end-date" required />
        </p>
      </fieldset>
      <p>
        <button type="submit">Add Vacation</button>
      </p>
    </form>
    <section id="past-vacations">
    <div id="messages">
      <button id="sendButton">This is a button</button>
    </div>
    <form id="dataForm">
      <input type="text" id="dataInput" placeholder="Enter data to send" />
      <button typ="submit">Send Data</button>
    </form>
    <div id="status"></div>
      <h2>Past Vacations</h2>
      <ul>
        <li>From 12/07/2023 to 12/14/2023</li>
        <li>From 02/29/2024 to 02/04/2024</li>
      </ul>
    </section>

    <script src="app.js" defer></script>
  </body>
</html>
